<div class="chat-container">
    <div class="chat-msg-container"
         v-for="m in msgs" 
         track-by="$index">
        {{m.msg}}        
    </div>    
    
    <div>
        <input type="text"
               class="chat-input" 
               v-model="msg" />
            
        <button type="button"
                @click="send(msg)">Send</button>
    </div>
</div>
